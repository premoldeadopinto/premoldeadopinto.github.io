<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" role="img" aria-labelledby="title desc">
  <title id="title">Premoldeado Pinto</title>
  <desc id="desc">Isotipo con bebedero naranja y leyenda PREMOLDEADO, sin óvalo exterior</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-30%" width="140%" height="160%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style>
      /* Optimizado para fondo oscuro */
      .ring { fill: none; stroke: #ffffff; stroke-width: 6; }
      .accent { fill: #f28c28; }
      .wordmark { font: 700 28px 'Segoe UI', Arial, sans-serif; letter-spacing: 2px; fill: #ffffff; }
      .sub { font: 600 14px 'Segoe UI', Arial, sans-serif; letter-spacing: 4px; fill: #cfcfcf; }
    </style>
  </defs>

  <!-- Isotipo: bebedero estilizado en naranja -->
  <g transform="translate(200 44)">
    <!-- Tazón / canaleta -->
    <path class="accent" d="M -42,2 H 42 L 34,18 H -34 Z"/>
    <!-- Borde superior (brillo) -->
    <rect x="-38" y="4" width="76" height="4" fill="#fff" opacity="0.25"/>
    <!-- Pedestal -->
    <rect class="accent" x="-10" y="18" width="20" height="12" rx="2" ry="2"/>
    <!-- Base -->
    <rect class="accent" x="-22" y="30" width="44" height="6" rx="2" ry="2"/>
  </g>

  <!-- Texto -->
  <text class="wordmark" x="200" y="86" text-anchor="middle">PREMOLDEADO</text>
  <text class="sub" x="200" y="106" text-anchor="middle">PINTO</text>
</svg>


